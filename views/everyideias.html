{% for ideia in ideias %}
  <div class="idea">
    <img 
      src="{{ideia.image}}"
      alt="`Imagem de  {{ideia.title}}`">

    <div class="content">
      <h3>{{ideia.title}}</h3>
      <p>{{ideia.category}}</p>

      <div class="descricao">
        {{ideia.description}}
      </div>
      <a href="{{ideia.link}}" target="_blank"> Ir para a Ideia </a>
    </div>
  </div>
{%endfor%}
